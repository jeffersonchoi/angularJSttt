<!DOCTYPE html>
<html ng-app="ttt">
	<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="backgroundPic">
<div ng-controller="MainController as MainCtrl">
	<header>
		<h1 class="playersName"><span ng-bind="MainCtrl.p1name"></span> VS <span ng-bind="MainCtrl.p2name"></span></h1>
		<h2 class="score"><span ng-bind="MainCtrl.p1score"></span> : <span ng-bind="MainCtrl.p2score"></span></h2>
		<h3 class="results"><span ng-bind="MainCtrl.winner" ng-show="MainCtrl.resultShows"> </span></h3>
		</header>

	<div class="askForPlayersName">
		<input type="text" ng-model="MainCtrl.p1name" ng-show="MainCtrl.startingName" placeholder="Player 1's Name">
		<input type="text" ng-model="MainCtrl.p2name" ng-show="MainCtrl.startingName" placeholder="Player 2's Name">
		<input type="button" ng-click="MainCtrl.nameTyped()" ng-show="MainCtrl.startingName" value="submit">
	</div>

	<div class = "playBoard">
		<div id = "outerbox">
			<div id = "button1" class = "box" ng-click = "MainCtrl.whosTurn(0)">{{MainCtrl.boxes[0]}}</div>
			<div id = "button2" class = "box" ng-click = "MainCtrl.whosTurn(1)">{{MainCtrl.boxes[1]}}</div>
			<div id = "button3" class = "box" ng-click = "MainCtrl.whosTurn(2)">{{MainCtrl.boxes[2]}}</div>
			<div id = "button4" class = "box" ng-click = "MainCtrl.whosTurn(3)">{{MainCtrl.boxes[3]}}</div>
			<div id = "button5" class = "box" ng-click = "MainCtrl.whosTurn(4)">{{MainCtrl.boxes[4]}}</div>
			<div id = "button6" class = "box" ng-click = "MainCtrl.whosTurn(5)">{{MainCtrl.boxes[5]}}</div>
			<div id = "button7" class = "box" ng-click = "MainCtrl.whosTurn(6)">{{MainCtrl.boxes[6]}}</div>
			<div id = "button8" class = "box" ng-click = "MainCtrl.whosTurn(7)">{{MainCtrl.boxes[7]}}</div>
			<div id = "button9" class = "box" ng-click = "MainCtrl.whosTurn(8)">{{MainCtrl.boxes[8]}}</div>
		</div>
	</div>

	<div class ="refreshBoardButton"> 
		<input type ="button" id = "anotherRound" ng-click="MainCtrl.refreshBoard()" value="Want Another Round?">
		<input type ="button" id = "newGame"  ng-click="MainCtrl.newGame()" value="New Players?">
	</div>


</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
