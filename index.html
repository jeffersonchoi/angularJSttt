<!DOCTYPE html>
<html ng-app="ttt">
	<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div ng-controller="MainController as MainCtrl">
	<header>
		<h1 class="playersName"><span ng-bind="MainCtrl.p1name"></span> VS <span ng-bind="MainCtrl.p2name"></span></h1>
		<h3 class="score"><span ng-bind="MainCtrl.p1score"></span> : <span ng-bind="MainCtrl.p2score"></span></h3>
		</header>

	<div class="askForPlayersName">
		<input type="text" ng-model="MainCtrl.p1name" ng-show="MainCtrl.startingName" placeholder="Player 1's Name">
		<input type="text" ng-model="MainCtrl.p2name" ng-show="MainCtrl.startingName" placeholder="Player 2's Name">
		<input type="button" ng-click="MainCtrl.nameTyped()" ng-show="MainCtrl.startingName" value="submit">
	</div>


	





</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
